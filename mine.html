<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .section-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .blog-post, .project {
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .blog-post h3, .project h3 {
            margin-top: 0;
        }
        .contact-form {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        .contact-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<header>
    <h1>欢迎来到我的个人网页</h1>
</header>
<nav>
    <a href="#blogs">博客和笔记</a>
    <a href="#projects">项目经历</a>
    <a href="#contact">联系方式</a>
</nav>
<div class="container">
    <section id="blogs">
        <h2 class="section-title">博客和笔记</h2>
        <div class="blog-post">
            <h3>博客标题1</h3>
            <p>博客内容摘要...</p>
        </div>
        <div class="blog-post">
            <h3>博客标题2</h3>
            <p>博客内容摘要...</p>
        </div>
        <!-- 添加更多博客 -->
    </section>
    <section id="projects">
        <h2 class="section-title">项目经历</h2>
        <div class="project">
            <h3>项目名称1</h3>
            <p>项目描述...</p>
        </div>
        <div class="project">
            <h3>项目名称2</h3>
            <p>项目描述...</p>
        </div>
        <!-- 添加更多项目 -->
    </section>
    <section id="contact">
        <h2 class="section-title">联系方式</h2>
        <div class="contact-form">
            <form>
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">电子邮件:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">留言:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">提交</button>
            </form>
        </div>
    </section>
</div>
</body>
</html>
